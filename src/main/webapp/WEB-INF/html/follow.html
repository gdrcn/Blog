<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/walkpaper.css" type="text/css">
  <link rel="stylesheet" href="../css/personalEdit.css" type="text/css">
  <link rel="stylesheet" href="../css/myInfo.css" type="text/css">
  <link rel="stylesheet" href="../css/page.css" type="text/css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/changealert.css">
  <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
  <title>follow</title>
</head>

<body>
  <!-- 封面图 -->
  <div class="wallpaper"></div>
  <div id="underWall">
    <!-- 导航栏 -->
    <div class="page_outer">
      <div class="page_container">
        <div class="over_content none"></div>
        <div class="header">
          <div class="b_wide" style="position: relative;">
            <div id="b_RDClogo" style="cursor: pointer; float: left;line-height: 60px;;font-size: 30px;color:#3479d8;font-weight: bold;user-select: none;">RDC</div>
            <div id=w_wordPressLine>
              <div id=w_myHead>
                <button class="hChange_button stop none">
                  <i class="fa fa-picture-o fa-3x" style="color: #fff; margin-top: 30px;" aria-hidden="true"></i>
                  <p>Change your profile photo</p>
                </button>
                <div class="choose-header-container none">
                  <div class="choose-header">
                    <div class="clearfix">
                      <div class="wChange_choose" style="top: -90px">
                        <ul class="wChange_list" style="float: none">
                          <li class="wChange_remove wChange_remove2">更换头像</li>
                          <li class="hChange_cancel">取消</li>
                          <input type="file" id="hChange_input" class="hChange_input" accept="image/*">
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="b_wordPressLine" class="b_none">
              <div id="b_myHead"></div>
              <div id="b_myName" class="b_initName"></div>
            </div>
            <ul>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-home fa-2x" aria-hidden="true"></i>
                  <span>主页</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                  <span>文章</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-camera-retro fa-2x" aria-hidden="true"></i>
                  <span>照片墙</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list header_list_active">
                <a>
                  <i class="fa b_fa fa-info-circle fa-2x" aria-hidden="true"></i>
                  <span>我和RDC</span>
                  <div class="list_underline b_block" style="top:35px"></div>
                </a>
              </li>
              <li class="b_personalsetting">
                <a>
                  <i class="b_fa fa fa-bars fa-2x" aria-hidden="true"></i>
                </a>
                <div class="b_dropdown-menu none">
                  <div class="b_dropdown-caret">
                    <span class="b_caret-outer"></span>
                    <span class="b_caret-inner"></span>
                  </div>
                  <ul class="b_dropdown_list">
                    <li class="b_dropdown_name">
                      <a>
                        <b class="b_initName"></b>
                        <div style="color: #657786;font-size: 14px;">@
                          <b style="font-size: 14px;"></b>
                        </div>
                      </a>
                    </li>
                    <li class="b_dropdown-divider"></li>
                    <li class="b_current-user">
                      <a>
                        <i class="fa fa-user fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                        个人主页
                      </a>
                    </li>
                    <li class="b_message_listen">
                      <a>
                        <i class="fa fa-envelope fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 8px;vertical-align: text-bottom;"></i>
                        消息通知
                      </a>
                    </li>
                    <li class="b_dropdown-divider"></li>
                    <li class="b_RDChome">
                      <a>
                        <i class="fa fa-home fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                        博客首页
                      </a>
                    </li>
                    <li class="b_user-list">
                      <a>
                        <i class="fa fa-list-ul fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                        用户列表
                      </a>
                    </li>
                    <li class="b_dropdown-divider"></li>
                    <li class="sign-out">
                      <a>
                        <i class="fa fa-sign-out fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 20px;vertical-align: text-bottom;"></i>
                        注销
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- 消息页 -->
    <div class="b_wide" style="height: 100%; padding-top: 100px;">
      <div class="b_news_wipe">
        <!-- 分类 -->
        <ul class="b_news_ul">
          <li>
            <span>消息动态</span>
          </li>
          <li>
            <span>用户列表</span>
          </li>
        </ul>
        <!-- 动态 -->
        <div class="b_recentNew_wipe none">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class="b_recentNew">
            <li></li>
          </ul>
          <div class="b_moreNews"></div>
        </div>
        <div class="b_nodeList_wipe">
          <div class="b_memberLists">
            <div class="b_memberHead">
              成员列表
            </div>
          </div>
          <div class="b_memberList_content">
            <div class="b_memberHead">
              查看资料
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../js/b_walkpaper.js"></script>
</body>

</html>
