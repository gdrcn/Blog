<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/page.css" type="text/css">
  <link rel="stylesheet" href="../css/文章编辑页.css" type="text/css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/walkpaper.css" type="text/css">
  <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="../js/b_walkpaper.js"></script>
  <script type="text/javascript" src="../js/文章编辑页.js"></script>
  <title>wangEditor demo</title>
</head>

<body>
  <!-- 封面图 -->
  <div class="wallpaper"></div>
  <div id="underWall">
    <!-- 导航栏 -->
    <div class="header" style="z-index: 10002">
      <div class="b_wide" style="position: relative;">
        <div id="b_RDClogo">RDC</div>
        <div id=w_wordPressLine>
          <div id=w_myHead></div>
        </div>
        <ul>
          <li class="header_list">
            <a>
              <i class="fa b_fa fa-home fa-2x" aria-hidden="true"></i>
              <span>主页</span>
              <div class="list_underline"></div>
            </a>
          </li>
          <li class="header_list  header_list_active">
            <a>
              <i class="fa b_fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
              <span>文章</span>
              <div class="list_underline b_block" style="top:35px"></div>
            </a>
          </li>
          <li class="header_list">
            <a>
              <i class="fa b_fa fa-camera-retro fa-2x" aria-hidden="true"></i>
              <span>照片墙</span>
              <div class="list_underline"></div>
            </a>
          </li>
          <li class="header_list">
            <a>
              <i class="fa b_fa fa-info-circle fa-2x" aria-hidden="true"></i>
              <span>我和RDC</span>
              <div class="list_underline"></div>
            </a>
          </li>
          <li class="b_personalsetting">
            <a>
              <i class="b_fa fa fa-bars fa-2x" aria-hidden="true"></i>
            </a>
            <div class="b_dropdown-menu none">
              <div class="b_dropdown-caret">
                <span class="b_caret-outer"></span>
                <span class="b_caret-inner"></span>
              </div>
              <ul class="b_dropdown_list">
                <li class="b_dropdown_name">
                  <a>
                    <b class="b_initName"></b>
                    <div style="color: #657786;font-size: 14px;">@
                      <b style="font-size: 14px;"></b>
                    </div>
                  </a>
                </li>
                <li class="b_dropdown-divider"></li>
                <li class="b_current-user">
                  <a>
                    <i class="fa fa-user fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                    个人主页
                  </a>
                </li>
                <li class="b_message_listen">
                  <a>
                    <i class="fa fa-envelope fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 8px;vertical-align: text-bottom;"></i>
                    消息通知
                  </a>
                </li>
                <li class="b_dropdown-divider"></li>
                <li class="b_RDChome">
                  <a>
                    <i class="fa fa-home fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                    博客首页
                  </a>
                </li>
                <li class="b_RDCblogs">
                  <a>
                    <i class="fa fa-home fa-list-alt" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                    博客列表
                  </a>
                </li>
                <li class="b_user-list">
                  <a>
                    <i class="fa fa-list-ul fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 12px;vertical-align: text-bottom;"></i>
                    用户列表
                  </a>
                </li>
                <li class="b_dropdown-divider"></li>
                <li class="sign-out">
                  <a>
                    <i class="fa fa-sign-out fa-dropdown-list" aria-hidden="true" style="color: #66757f;margin-right: 20px;vertical-align: text-bottom;"></i>
                    注销
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <!-- 个人中心 -->
    <div class="b_personal_page">
      <div class="b_wide">
        <div class="b_personalInf">
          <div class="b_personalInfs">
            <div id="b_personal_InfName">
              <h2 style="letter-spacing: 2px;">
                <span class="b_initName"></span>
              </h2>
              <p style="font-size: 14px;line-height:20px;margin:5px 0 12px -25px;">@
                <b></b>
              </p>
            </div>
          </div>
        </div>

      </div>
      <!--文章详情页开始-->
      <!--文章的作者等信息栏开始-->
      <div class="x-Article_details_page">
        <div class="x-Article_author_information">
          <div class="x-Article_author_logo">
            <div class="x-The_portrait_of_the_author">

            </div>
            <div class="x-Authors_name">
              <p>你爸爸</p>
            </div>
          </div>
          <div class="x-tietle_tags">
            <div class="x-Title_of_article">
              <p>
                标题走失啦！
              </p>
            </div>
            <div class="x-tags_before_articles">
              <div class="x-tags_before_articles_1">
                <p>
                  Tags：
                </p>
              </div>
              <div class="x-cirxle_tags">
                <div class="x-cirxle_tags_only">
                  <div class="x-circle_tag">

                  </div>
                  <div class="x-circle_pra">
                    <p>
                      前端
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="x-author_detailed_datething">
            <div class="x-author_detailed_data">
              <i class="fa fa-calendar"></i>
              <div>
                <p>时间</p>
              </div>
            </div>
            <div class="x-author_detailed_more_dathing">
              <div class="x-author_detailed_eyes">
                <i class="fa fa-eye"></i>
                <div>
                  <p>0</p>
                </div>
              </div>
              <div class="x-author_detailed_talked">
                <i class="fa fa-comment-o"></i>
                <div>
                  <p>0</p>
                </div>
              </div>
              <div class="x-author_detailed_loved">
                <i class="fa fa-heart-o"></i>
                <div>
                  <p>0</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--文章详情页结束-->
      <!--文章编辑编辑器开始-->
      <div class="x-story_editor"></div>
      <div id="x-editor_1" class="x-editor_all x-editor_title">
        <p>
          <b>请添加标题！</b>
        </p>
      </div>
      <div id="x-editor" class="x-editor_all" class="toolbar">
        <p>
          <b>请分享你的故事！</b>
        </p>
      </div>
      <div class="x-footer_footer">
        <div id="x-editor_2" class="x-editor_all x-editor_pic">
          <p>
            <b>请在这里加封面图！</b>
          </p>
        </div>

        <!--文章编辑器结束-->
        <div class="x-footer_tags_choose">
          <button class="x-Content_of_the_article_footer_Login_send_comment">
            发表blog
          </button>
          <div class="x-footer_tags_choose_litter_thing">
            <div class="x-category_choose_inblog">
              <p>
                选择标签
              </p>
              <p class="choose_right_tags"></p>
              <i class="fa fa-cog fw"></i>
            </div>
            <div class="x-category_choose_inblog_list">
              <ul>
                <li>
                  <i class="fa fa-cogs fa-fw"></i>
                  <a>前端</a>
                </li>
                <li>
                  <i class="fa fa-code-fork fa-fw"></i>
                  <a>后台</a>
                </li>
                <li>
                  <i class="fa fa-cube fa-fw"></i>
                  <a>安卓</a>
                </li>
                <li>
                  <i class="fa fa-gear fa-fw"></i>
                  <a>大数据</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../wangEditor-3.1.1/release/wangEditor.min.js"></script>
  <script type="text/javascript" src="../js/b_mypage.js"></script>

</body>

</html>
