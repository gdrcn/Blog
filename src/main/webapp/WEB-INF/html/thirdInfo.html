<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/walkpaper.css" type="text/css">
  <link rel="stylesheet" href="../css/myInfo.css" type="text/css">
  <link rel="stylesheet" href="../css/page.css" type="text/css">
  <link rel="stylesheet" href="../css/personalEdit.css" type="text/css">
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/changealert.css">
  <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
  <title>thirdInfo</title>
</head>

<body>
  <!-- 封面图 -->
  <div class="wallpaper"></div>
  <div id="underWall">
    <!-- 导航栏 -->
    <div class="page_outer">
      <div class="page_container">
        <div class="over_content none"></div>
        <div class="header">
          <div class="b_wide" style="position: relative;">
            <div id="b_RDClogo">RDC</div>
            <div id=w_wordPressLine>
              <div id=w_myHead>
              </div>
            </div>
            <div id="b_wordPressLine" class="b_none">
              <div id="b_myHead"></div>
              <div id="b_myName" class="b_initName"></div>
            </div>
            <ul>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-home fa-2x" aria-hidden="true"></i>
                  <span>主页</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
                  <span>文章</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list">
                <a>
                  <i class="fa b_fa fa-camera-retro fa-2x" aria-hidden="true"></i>
                  <span>照片墙</span>
                  <div class="list_underline"></div>
                </a>
              </li>
              <li class="header_list header_list_active">
                <a>
                  <i class="fa b_fa fa-info-circle fa-2x" aria-hidden="true"></i>
                  <span>我和RDC</span>
                  <div class="list_underline b_block" style="top:35px"></div>
                </a>
              </li>
              <li class="b_personalsetting">
                <a>
                  <i class="b_fa fa fa-reply fa-2x" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- 个人中心 -->
        <div class="b_personal_page">
          <div class="b_wide">
            <!-- 个人资料 -->
            <div class="b_personalInf">
              <div class="b_personalInfs">
                <div id="b_personal_InfName">
                  <h2 style="letter-spacing: 2px;">
                    <span class="b_initName"></span>
                  </h2>
                  <p style="font-size: 14px;line-height:20px;margin:5px 0 12px -25px;">@
                    <b></b>
                  </p>
                </div>
                <div class="b_relative">
                  <table class="tb_counter">
                    <tbody>
                      <tr>
                        <td class="S_line1" style="border: none">
                          <a class="S_txt1">
                            <strong class="W_f12">0</strong>
                            <span class="S_txt2">关注</span>
                          </a>
                        </td>
                        <td class="S_line1">
                          <a class="S_txt1">
                            <strong class="W_f12">0</strong>
                            <span class="S_txt2">粉丝</span>
                          </a>
                        </td>
                        <td class="S_line1">
                          <a class="S_txt1">
                            <strong class="W_f12">0</strong>
                            <span class="S_txt2">文章</span>
                          </a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="b_si_counter">
                  <div class="b_simpleInfo">
                    <ul class="b_detailInfo">
                      <li class="b_infos">
                        <i class="fa b_fa fa-graduation-cap" style="color: #5f5f5f;margin-left:-2px;padding-right:5px;" aria-hidden="true"></i>
                        <span></span>
                      </li>
                      <li class="b_infos">
                        <i class="fa b_fa fa-map-marker" style="color: #5f5f5f;padding-left: 2px;padding-right:7px;" aria-hidden="true"></i>
                        <span></span>
                      </li>
                      <li class="b_infos">
                        <i class="fa b_fa fa-birthday-cake" style="color: #5f5f5f;padding-right:8px;" aria-hidden="true"></i>
                        <span></span>
                      </li>
                      <li class="b_infos">
                        <i class="fa b_fa fa-id-card-o" style="color: #5f5f5f;padding-right:8px;" aria-hidden="true"></i>
                        <span></span>
                      </li>
                      <li class="b_infos">
                        <i class="fa b_fa fa-envelope" style="color: #5f5f5f;padding-right:8px;" aria-hidden="true"></i>
                        <span></span>
                      </li>
                      <a class="b_infoEdit">
                        <div class="b_more_txt">
                          <i class="fa b_fa fa-list" style="color: #5f5f5f;padding-top:5px;margin-left:-20px;" aria-hidden="true"></i>
                          <span>更多</span>
                        </div>
                      </a>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- 个人资料 -->
            <div class="b_aboutWipe content_hide1">
              <div class="b_personalAbout">
                <div class="b_personal" style="margin-top: 5px;">
                  <p class="b_personalTitle1">熟悉领域</p>
                  <div class="b_personalSign">HTML页面重构</div>
                  <div class="b_personalSign">Web UI设计</div>
                </div>
                <div class="b_personal">
                  <p class="b_personalTitle2">个人信息</p>
                  <div class="b_personals">
                    <label class="b_personalLabel">用户名：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">性别：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">生日：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">方向：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">个人博客：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">个性签名：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                </div>
                <div class="b_personal">
                  <p class="b_personalTitle3">学校名称</p>
                  <div class="b_personalIfmt"></div>
                </div>
                <div class="b_personal">
                  <p class="b_personalTitle4">工作地点</p>
                  <div class="b_personalIfmt"></div>
                </div>
                <div class="b_personal" style="border: none;">
                  <p class="b_personalTitle5"></p>
                  <div class="b_personals">
                    <label class="b_personalLabel">email：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">手机号码：</label>
                    <div class="b_personalIfmt"></div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">QQ号码：</label>
                    <div class="b_personalIfmt">未公开</div>
                  </div>
                  <div class="b_personals">
                    <label class="b_personalLabel">微信号码：</label>
                    <div class="b_personalIfmt">未公开</div>
                  </div>
                </div>
              </div>
            </div>
            <!-- 关系页 -->
            <div class="relative_page_wide none">
              <h2 class="relative_title">全部关注</h2>
              <!-- 关注 -->
              <div class="follow_page_wide double_page_wide none">
                <div class="b_follows b_doubles none">
                  <div class="profileCard">
                    <a class="profileCard_waller"></a>
                    <div class="profileCard-content">
                      <a class="profileCard-header">
                        <img src="" alt="" class="profileCard-avatar">
                      </a>
                      <div class="profileCard-action">
                        <button class="relative_button">Follow</button>
                      </div>
                      <div class="profileCard-info">
                        <div class="profileCard-name">
                          <a></a>
                        </div>
                        <p class="profileCard-signature">...</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- 粉丝 -->
              <div class="fans_page_wide double_page_wide none">
                <div class="b_fanss b_doubles none">
                  <div class="profileCard">
                    <a class="profileCard_waller"></a>
                    <div class="profileCard-content">
                      <a class="profileCard-header">
                        <img src="" alt="" class="profileCard-avatar">
                      </a>
                      <div class="profileCard-action">
                        <button class="relative_button">Follow</button>
                      </div>
                      <div class="profileCard-info">
                        <div class="profileCard-name">
                          <a></a>
                        </div>
                        <p class="profileCard-signature">...</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--自定义提示弹出框-->
  <div class="box_overlay tips none"></div>
  <div id="animationTipBox" class=" tips none">
    <div class="success tips none">
      <div class="icon">
        <div class="line_short"></div>
        <div class="line_long"></div>
      </div>
      <div class="dec_txt">修改成功</div>
    </div>
    <div class="lose tips none">
      <div class="icon">
        <div class="icon_box">
          <div class="line_left"></div>
          <div class="line_right"></div>
        </div>
      </div>
      <div class="dec_txt"></div>
    </div>
    <div class="warning tips none">
      <div class="icon">i</div>
      <div class="dec_txt">服务器错误</div>
    </div>
    <div class="load none">
      <div class="icon_box">
        <div class="cirBox1">
          <div class="cir1"></div>
          <div class="cir2"></div>
          <div class="cir3"></div>
          <div class="cir4"></div>
        </div>
        <div class="cirBox2">
          <div class="cir1"></div>
          <div class="cir2"></div>
          <div class="cir3"></div>
          <div class="cir4"></div>
        </div>
        <div class="cirBox3">
          <div class="cir1"></div>
          <div class="cir2"></div>
          <div class="cir3"></div>
          <div class="cir4"></div>
        </div>
      </div>
      <div class="dec_txt">Loading..</div>
    </div>
    <button class="okoButton tips none">ok</button>
  </div>
  <script type="text/javascript" src="../js/b_walkpaper.js"></script>
  <script type="text/javascript" src="../js/changalert.js"></script>
  <script type="text/javascript" src="../js/b_thirdpage.js"></script>
</body>

</html>
